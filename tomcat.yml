- name: create & push image
  hosts: build
  become: yes
  gather_facts: false

  tasks:
    - include_vars: config/dockerhub.yml

    - name: ensure directory exist
      file:
        path: /tmp/ansible
        state: directory

    - name: ensure dokerfile is present
      copy:
        src: source/Dockerfile
        dest: /tmp/ansible/Dockerfile
        force: yes

    - name: ensure pip is present
      apt:
        name: python-pip
        state: present
        update_cache: yes

    - name: ensure docker-py is present
      pip:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
        state: present
      with_items:
      - { name: docker, version: 2.0.0 }
      - { name: docker-py, version: 1.10.6 }

    - name: ensure access to docker hub is present
      docker_login:
        username: "{{ username }}"
        password: "{{ password }}"
        email: "{{ email }}"

    - name: ensure image is building, tagging & pushing to docker hub
      docker_image:
        path: /tmp/ansible
        name: nickmas/dve-08
        push: yes

    - name: ensure access to docker hub is absent
      docker_login:
        state: absent


- name: pull image & run container
  hosts: prod
  become: yes
  gather_facts: false

  tasks:
    - name: ensure directory exist
      file:
        path: /tmp/ansible
        state: directory

    - name: ensure pip is present
      apt:
        name: python-pip
        state: present
        update_cache: yes

    - name: ensure docker-py is present
      pip:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
        state: present
      with_items:
      - { name: docker-py, version: 1.10.6 }

    - name: Restart a container
      docker_container:
        name: tomcat
        image: nickmas/dve-08
        state: started
        restart: yes
        ports:
          - "80:8080"






